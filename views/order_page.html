
% rebase('base.tpl')

<div class="container">
  <div class="page-header" id="banner">
    <div class="row my-4">
      <div class="col-12">
        <p><img src="/img/logo.png" alt="よろず屋" width="40%"></p>
        <p class="lead">発送先を入力してください。</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-8">
      <div class="bs-component">
        <form action="confirm" method="POST">
          <div class="form-group">
            <label for="name">お名前</label>
            <input type="text" class="form-text" name="customer_name">
          </div>
          <div class="form-group">
            <label for="email">E-mailアドレス</label>
            <input type="email" class="form-control" name="customer_email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="address">発送先</label>
            <textarea class="form-control" name="customer_address" rows="3"></textarea>
          </div>
          <input type="hidden" name="product_id" value="{{item.id}}">
          <input type="hidden" name="num" value="{{num}}">
          <div class="form-group">
            <button type="submit" class="btn btn-primary">購入する</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="bs-component">
        <h2 id="nav-breadcrumbs">ご購入商品</h2>
        <div class="bs-component">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active">{{item.name}} {{num}}個</li>
            <li class="breadcrumb-item active">合計{{total}}円</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

</div>
