
<!-- 基本になるテンプレートの中身を以下の内容で置き換える -->
% rebase('base.tpl')

<div class="container">
  <div class="page-header" id="banner">
    <div class="row my-4">
      <div class="col-12">
        <h3>在庫管理ページ</h3>
        <p>在庫数を変更して「決定」ボタンを押してください。</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="bs-component">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">商品ID</th>
              <th scope="col">商品名</th>
              <th scope="col">商品説明</th>
              <th scope="col">価格</th>
              <th scope="col">在庫数</th>
              <th scope="col">更新</th>
            </tr>
          </thead>
          <tbody>
            % for item in products:
            <tr>
              <th scope="row">{{item.id}}</th>
              <td>{{item.name}}</td>
              <td>{{item.info}}</td>
              <td>{{item.price}}</td>
              <form action="/admin/stock" method="POST">
                <input type="hidden" name="item_id" value="{{item.id}}">
                <td><input type="text" class="form-text" name="stock" value="{{item.stock}}"></td>
                <td><button type="submit" class="btn btn-primary" name="command" value="update">決定</button></td>
              </form>
            </tr>
            %end

          </tbody>
        </table>
      </div><!-- /example -->
    </div>
  </div>
</div>
